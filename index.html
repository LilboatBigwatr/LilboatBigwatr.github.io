<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Littleboat Bigwater</title>

    <style>
        /* Reset base styling */
        body {
            margin: 0;
            background-image: url('LittleBoatBigWater.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen Intro Video */
        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        /* Skip Button */
        #skip-btn {
            position: fixed;
            bottom: 20px;
            right: 25px;
            padding: 12px 20px;
            background-color: transparent;
            color: lawngreen;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            z-index: 2001;
            cursor: pointer;
        }

        /* Title Box */
        #fixed-title {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 26px;
            font-weight: 600;
            background-color: transparent;
            padding: 10px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            color: lawngreen;
            z-index: 1000;
            cursor: pointer;
        }

        /* My LinkedIN Box */
        #fixed-linkedin {
            position: fixed;
            top: 23px;
            left: 280px;
            font-size: 16px;
            font-weight: 200;
            background-color: transparent;
            padding: 10px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            color: lawngreen;
            z-index: 1000;
            cursor: pointer;
        }

        /* My GitHub Box */
        #fixed-github {
            position: fixed;
            top: 23px;
            left: 480px;
            font-size: 16px;
            font-weight: 200;
            background-color: transparent;
            padding: 10px 18px;
            border-radius: 8px;
            color: lawngreen;
            z-index: 1000;
            cursor: pointer;
        }

        .precontent {
            position: fixed;
            height: 140px;
            text-align: center;
            top: 70px;
            right: 280px;
            left: 20px;
            outline: 3px solid lawngreen;
            background-color: darkslategrey;
            opacity: .6;
        }

        .content {
            height: 2000px;
            text-align: center;
        }

        .scroll-wrapper {
            position: absolute;
            top: 210px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 500; /* lower than fixed elements */
        }

    </style>
</head>
<body>

    <!-- Intro Video -->
    <video id="intro-video" autoplay muted playsinline>
        <source src="SpinDaBaby.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Skip Button -->
    <button id="skip-btn">Skip Intro</button>

    <a href="index.html" title="Return to Home">
        <div id="fixed-title">Littleboat Bigwater</div>
    </a>

    <a href="https://www.linkedin.com/in/jtdizon" title="Return to Home">
        <div id="fixed-linkedin">Connect On LinkedIN</div>
    </a>

    <a href="https://github.com/LilboatBigwatr" title="Return to Home">
        <div id="fixed-github">Connect On GitHub</div>
    </a>

    <!-- Page Pre Content -->
    <div class="precontent">
        <p>
            Extra section for select main functions.
        </p>
    </div>

    <!-- Page Content -->
    <div class="scroll-wrapper">
        <div class="content">
            <p>
                Your scrollable content goes here. You’ll see it glide over the background.
            </p>
        </div>
    </div>

    <script>
        const introVideo = document.getElementById('intro-video');
        const skipButton = document.getElementById('skip-btn');


        function fadeOutVideo() {
            introVideo.style.opacity = '0';
            skipButton.style.opacity = '0';
            setTimeout(() => {
                introVideo.style.display = 'none';
                skipButton.style.display = 'none';
            }, 1000); // matches transition duration
        }

        // End of video triggers fade out
        introVideo.addEventListener('ended', fadeOutVideo);

        // Skip button triggers fade out
        skipButton.addEventListener('click', () => {
            introVideo.pause();
            fadeOutVideo();
        });
    </script>

    </script>
</body>
